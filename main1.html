<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DeepFakeDetection</title>
    <link rel="stylesheet" href="main1.css" />

  <body>
    <div class="mainCont1">
      <div class="nav">
        <div class="logoNav">
          <div class="logo"><img src="Logo.png" style="height: 45px;"></div>
          <div class="nameLogo" style="font-size: 30px;"><span style="color: greenyellow;">Deepfake</span> Detection</div>

          <p>Drag & Drop Video Here</p>

      <div class="bottomHero">

        </div>
        <div class="reachOut">
          <button class="reachBtn" onclick="location.href='reachout.html'">Reach Out</button>
        </div>
      </div>      

      <footer class="footer">
        <p>&copy; 2025 <span style="color: yellowgreen;">Deepfake Detection</span>. All rights reserved.</p>
      </footer>
    </div>
